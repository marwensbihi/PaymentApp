<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="PaymentDetailId" [value]="service.formData.PaymentDetailId" />

    <div class="form-group">
        <label>Card Owner Name</label>
        <input class="from-control input-lg col-lg" placeholder="Full Name" name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>

    <div class="form-group">
        <label>Card Number</label>
        <input class="from-control input-lg col-lg" placeholder="16 digital Card Number" name="CardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="row">
        <div class="form-group col-6">
            <label>SECURITYCODE</label>
            <input TYPE="password" class="from-control input-lg col-lg" placeholder="SecrityCode" name="SECURITYCODE" #SECURITYCODE="ngModel" [(ngModel)]="service.formData.SecurityCode" required maxlength="3" minlength="3" [class.invalid]="SECURITYCODE.invalid && SECURITYCODE.touched">
        </div>

        <div class="form-group col-6">
            <label>VALID THROUGH</label>
            <input class="from-control input-lg col-lg" placeholder="MM/YY" name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate" required maxlength="5" minlength="5" [class.invalid]="ExpirationDate.invalid && ExpirationDate.touched">
        </div>
        <div class="form-group col-lg">

        </div>
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
        <button class="btn btn-info btn-lg btn-block" type="reset">RESET</button>
    </div>
</form>
